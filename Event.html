<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event handling with JS</title>
    <link rel="stylesheet" href="./Event.css" />
  </head>
  <body>
    <p id="demo"></p>
    <button id="changeText">Action</button>
    <img
      id="myImg"
      src="https://www.familyhandyman.com/wp-content/uploads/2019/07/shutterstock_203977339-Ruby.jpg"
      alt="No image"
      height="85px"
      width="75px"
    />

    <div class="changeBg">n</div>

    <div id="imputFild">
      <input type="text" id="myInput" />
    </div>
  </body>
  <form id="myForm">
    <label for="name"></label>
    <input type="text" name="name" id="name" required />
    <label for="email"></label>
    <input type="email" name="email" id="email" required />

    <input type="submit" value="Submit" />
  </form>

  <h1>Dropdown Change Event</h1>

  <label for="mySelect">Chose an option</label>
  <select id="mySelect">
    <option value="Option 1">Option 1</option>
    <option value="Option 2">Option 2</option>
    <option value="Option 3">Option 3</option>
  </select>

  <p id="displayParagraph">Select value will apper here</p>

  <div class="Event Deligation">
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
  </div>

  <div id="parent">
    <button>Add Child</button>
  </div>

  <script src="Event.js"></script>
</html>
